<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to your spacetrip </title>
    <link rel="stylesheet" href="mstyle.css">
</head>

<body>
    <img class="img1" src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-1%5B1%5D.png"
        alt="astronaut">
    <img class="img2" src="https://kq-storage.s3.ap-south-1.amazonaws.com/Github/astronaut/space-man-2%5B1%5D.png"
        alt="astronaut2">
    <form action="">
        <div class="main_form">
            <h1 style="font-size:27px;">Rocket around the moon with your BFFs</h1>
            <label for="">Departure country</label>
            <div class="dep">
                <select name="" id="">
                    <option value="India">India</option>
                    <option value="USA">USA</option>
                    <option value="UAE">UAE</option>
                </select>
            </div>
            <label for="space">No.of Space Travellers</label>
            <div class="noof">
                <input type="number" name="space" id="space" />
            </div>
            <label for="E-mail">Your E-mail</label>
            <div class="mail">
                <input type="text" id="E-mail" placeholder="ilovespace@gmail.com" />
            </div>
            <div class="radio">
                <p>Do you want to rent a Space unit?</p>
                <div class="rtext">
                    <input type="radio" name="radio1" id="" />Yes, please
                    <input type="radio" name="radio1" id="" />No, i have my own
                </div>
                <button>TAKE US TO SPACE</button>
            </div>
        </div>

    </form>

</body>

</html>
